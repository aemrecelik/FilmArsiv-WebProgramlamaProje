<div class="container">

  <div class="row">
    <div *ngFor="let movie of movies" class="col-md-6">
      <h2 class="mt-3 pt-3">{{movie.name}}</h2>
      <div class="card mb-4 shadow-sm">
        <img src="{{movie.photoUrl}}" width="100%" height="225" alt="Card image cap">
        <div class="card-body">
          <p class="card-text">
            {{movie.description}}
          </p>
          <div class="d-flex justify-content-between align-items-center">
            <div class="btn-group">
              <button type="button" routerLink="/movieDetail/{{movie.id}}" class="btn btn-sm btn-outline-secondary">View</button>
              <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
            </div>
            <small class="text-muted">108 mins</small>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
