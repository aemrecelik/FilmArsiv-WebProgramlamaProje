<main role="main">
  <div class="container">
    <div class="row">
      <form [formGroup]="movieAddForm" (ngSubmit)="add()" class="form-movieadd">
        <h2 class="mt-3 pt-3"> Yeni Film Ekle</h2>
        <div class="form-group">
          <input type="text" id="name" formControlName="name" class="form-control" placeholder="Film Adı" autofocus>
            <span class="help-block" *ngIf="movieAddForm.get('name').hasError('required') && movieAddForm.get('name').touched">
              Film Adı Zorunludur
            </span>
        </div>
        <div class="form-group">
          <!-- <app-ngx-editor class="form-control" id="description" name="description"  formControlName="description" [spellcheck]="true"></app-ngx-editor> -->
          <input type="text" id="description" formControlName="description" class="form-control" placeholder="Film Hakkında" autofocus>
            <span class="help-block" *ngIf="movieAddForm.get('description').hasError('required') && movieAddForm.get('description').touched">
              Film Bilgisi Zorunludur
            </span>
        </div>
        <button type="submit" class="btn btn-lg btn-primary btn-block" [disabled]="!movieAddForm.valid" >Ekle</button>
        
      </form>
    </div>
  </div>
</main>
